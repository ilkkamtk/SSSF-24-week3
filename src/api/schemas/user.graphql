type User {
  id: ID
  user_name: String
  email: String
  password: String
}

type UserResponse {
  user: User
  message: String!
}

type Query {
  users: [User]
  user(id: ID!): User
  checkToken: UserResponse
}

input UserInput {
  user_name: String!
  email: String!
  password: String!
}

input UserModifyInput {
  user_name: String
  email: String
  password: String
}

type Mutation {
  register(user: UserInput!): UserResponse
  login(email: String!, password: String!): UserResponse
  deleteUser(id: ID!): UserResponse
  modifyUser(user: UserModifyInput!, id: ID!): UserResponse
}
